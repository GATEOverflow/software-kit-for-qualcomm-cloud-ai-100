name: Test Compilation

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build_ubuntu_20_04:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        llvm-version: [ "12.0.1", "13.0.1", "14.0.0", "15.0.6" ]
        exclude:
          - llvm-version: 12.0.1
          - llvm-version: 13.0.1

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install cmind
        cm pull repo ctuning@mlcommons-ck
        cm run script --tags=get,sys-utils-cm --quiet
  
    - name: Test Software Kit for LLVM compilation on Ubuntu 20.04
      env:
          PULL_REPO: ${{ github.event.pull_request.head.repo.html_url }}
          PUSH_REPO: ${{ github.repository }}
      run: |
        [[ -n ${PULL_REPO} ]]  || cm run script --tags=get,qaic,software,kit,_repo.https://github.com/${{ github.repository }},_branch.${{ github.ref_name }} --adr.compiler.tags=llvm --adr.compiler.version=${{ matrix.llvm-version }} --quiet
        [[ -n ${PUSH_REPO} ]] || cm run script --tags=get,qaic,software,kit,_repo.${{ github.event.pull_request.head.repo.html_url }},_branch.${{ github.event.pull_request.head.ref }} --adr.compiler.tags=llvm --adr.compiler.version=${{ matrix.llvm-version }} --quiet
           
    - name: Test Software Kit for GCC compilation on Ubuntu 20.04
      run: |
        [[ -n ${{ github.event.pull_request.head.repo.html_url }} ]] || cm run script --tags=get,qaic,software,kit,_repo.https://github.com/${{ github.repository }},_branch.${{ github.ref_name }} --adr.compiler.tags=gcc --quiet
        [[ -n ${{ github.repository }} ]] || cm run script --tags=get,qaic,software,kit,_repo.${{ github.event.pull_request.head.repo.html_url }},_branch.${{ github.event.pull_request.head.ref }} --adr.compiler.tags=gcc --quiet
